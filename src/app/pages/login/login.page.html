<ion-content [fullscreen]="true" style="background-color: #1A1A1A;">
  <div id="main-content">
    <div id="container">
      <h1 class="title">Bienvenido a RegistrApp!</h1>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input [(ngModel)]="NombreUsuario" label="Nombre De Usuario" labelPlacement="floating" id="NombreUsuario" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="contrasena" label="Contraseña" labelPlacement="floating" id="contrasena" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" fill="clear" style="margin-top: 16px;" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
          <ion-button expand="block" fill="clear" routerLink="/registro" style="margin-top: 16px;">¿No tienes cuenta? Regístrate</ion-button>
          <ion-text color="medium" style="display: block; text-align: center; margin-top: 16px;">
            <a href="/olvido-contrasena">Olvidé mi contraseña</a>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
