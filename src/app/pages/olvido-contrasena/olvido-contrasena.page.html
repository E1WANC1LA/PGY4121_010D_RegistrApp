<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-input label="Nombre de Usuario" id="nombreUsuario" type="text" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
    <ion-button expand="full" (click)="recuperarContrasena()">Recuperar Contraseña</ion-button>
    <ion-button expand="full" routerLink="/login">Cancelar</ion-button>
    </ion-item>
  </div>
</ion-content>
